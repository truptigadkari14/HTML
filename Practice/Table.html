<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="3" style="border-collapse: collapse;">
        <caption>Student Table</caption>
        <thead>
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Color</th>
            <th>Salary</th>
        </tr>
        </thead>

        <tfoot>
            <tr>
                <td colspan="3">Total Amount</td>
                <td>$17000</td>
            </tr>
            </tfoot>

            <tfoot>
                <tr>
                    <td colspan="3">Total Salary</td>
                    <td>$17000</td>
                </tr>
            </tfoot>

        <tbody>
        <tr>
            <td>Peter Parker</td>
            <td>Spider Man</td>
            <td>Red and Blue</td>
            <td>$5000</td>
        </tr>

        <tr>
            <td>Stephen Strange</td>
            <td>The Sorcerer</td>
            <td>Red</td>
            <td rowspan="2">$6000</td>
        </tr>

        <tr>
            <td>Thor Odinson</td>
            <td>God of Thunder</td>
            <td>Silver Red</td>
            <!--<td>$6000</td>-->
        </tr>
        </tbody>

    </table>
</body>
</html>
