<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .myDiv{
            border: 5px solid rebeccapurple;
            background-color: aquamarine;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <title>Div Tag in HTML</title>
</head>
<body>
    <h2>Div Tag</h2>
    <div style="border: 1px solid darkblue; font-size: 20px;">
        <h3>Welcome to Skill Academy.</h3>
        <p>This is the demo of div tag.</p>
        <p>This is second paragraph.</p>
    </div>

    <div style="border: 2px solid darkgreen; margin-top: 5px;">
        <h3>New di tag is created.</h3>
    </div>

    <div class="myDiv">
        <h2>This is the heading in div tag.</h2>
        <p>This is some text in div elements.</p>
    </div>
</body>
</html>
