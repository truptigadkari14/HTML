<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .main{
            text-align: justify;
        }
        .content{
            background-color: lightblue;
        }
        .highlight{
            color: red;
            font-weight: bold;
        }
        .table{
            background-color: lightgreen;
        }
        .list{
            background-color: lightpink;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="content">
            <h1>Running Champions</h1>
            <p>In our school our conducted <span class="highlight">Intra school running competition</span>. 
            List of the student <span class="highlight">we won the competition</span> are as follows.</p>
        </div>

        <div class="table">
            <table border="1" style="width: 30%;">
                <tr>
                    <th colspan="2">Name</th>
                    <th>Grade</th>
                </tr>
                <tr>
                    <td>Jill</td>
                    <td>Smith</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>7</td>
                </tr>
            </table>
        </div>

        <div class="list">
            <p>Rank of the student in the following list.</p>
            <ol>
                <li>Jack Wills</li>
                <li>Jill Smith</li>
                <li>Mark William</li>
                <li>Eve Jackson</li>
            </ol>
        </div>
    </div>
</body>
</html>
