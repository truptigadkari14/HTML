<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>User Registration Form</h2>
    <hr>
    <br>

    <form>
        Enter Your Name:
        <input type="text" required><br><br>
        Enter Your Email:
        <input type="email" placeholder="abc@gmail.com" required><br><br>
        Enter Your Contact Number:
        <input type="number"><br><br>
        Select Your Gender:
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Others
        <br><br>

        Select Your Qualifications:
        <input type="checkbox">10th
        <input type="checkbox">12th
        <input type="checkbox">Graduate
        <input type="checkbox">PostGraduate
        <br><br>

        Select Your City:
        <select name="city" >
            <option value="delhi">Delhi</option>
            <option value="mumbai">Mumbai</option>
            <option value="nagpur">Nagpur</option>
            <option value="pune">Pune</option>
        </select><br><br>

        Describe Your Self:<br>
        <textarea rows="2" cols="40"></textarea><br><br>

        Date Of Birth:
        <input type="date"><br><br>

        Enter Your Username: <input type="text"><br><br>
        Enter Your Password: <input type="password"><br><br>

        <input type="submit" value="Click Here to Registration">
    </form>

</body>
</html>
