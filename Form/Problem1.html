<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple form with input elements</title>
</head>
<body>
    <form action="">
        <label for="username">User Name</label> <br>
        <input type="text" name="username"><br><br>
        <label for="email_id">Email Id</label> <br>
        <input type="email" name="email_id"><br><br>

        <label>Gender</label> <br>
        <input type="radio" name="gender" value="Male">Male <br>
        <input type="radio" name="gender" value="Female">Female<br><br>

        <label>Skills</label> <br>
        <input type="checkbox" name="Skill1" value="HTML">HTML <br>
        <input type="checkbox" name="Skill2" value="CSS">CSS <br>
        <input type="checkbox" name="Skill3" value="JavaScript">JavaScript <br><br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
