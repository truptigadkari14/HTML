<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links in HTML</title>
</head>
<body>
    <h2>Anchor Tag</h2>
    <a href="https://www.Testbook.com">Visit Testbook.com!</a>
    <br><br>

    <a href="test.html">Click here to open test.html file</a>
    <br><br>

    <!--Target Attribute in anchor Tag-->
    <a href="https://www.Testbook.com" target="_blank">Open in new tab to Visit Testbook.com</a>
</body>
</html>
