<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>An Ordered List</h2>
    <ol>
        <li>Tea</li>
        <li>Milk</li>
        <li>Coffee</li>
    </ol>

    <ol type="A">
        <li>Tea</li>
        <li>Milk</li>
        <li>Coffee</li>
    </ol>

    <ol type="a">
        <li>Tea</li>
        <li>Milk</li>
        <li>Coffee</li>
    </ol>

    <ol type="I">
        <li>Tea</li>
        <li>Milk</li>
        <li>Coffee</li>
    </ol>

    <ol type="i">
        <li>Tea</li>
        <li>Milk</li>
        <li>Coffee</li>
    </ol>

    <ol type="i" start="7">
        <li>Tea</li>
        <li>Milk</li>
        <li>Coffee</li>
    </ol>

    <ol reversed>
        <li>Tea</li>
        <li>Milk</li>
        <li>Coffee</li>
    </ol>
</body>
</html>
