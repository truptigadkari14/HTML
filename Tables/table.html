<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <table border="3" cellspacing="3" cellpadding="3">
        <caption>Employee Information</caption>
        <tr>
            <th>Name</th>
            <th>Salary</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>Smita</td>
            <td>50,000</td>
            <td>Mumbai</td>
        </tr>
        <tr>
            <td>Nikita</td>
            <td>45,000</td>
            <td>Pune</td>
        </tr>
        <tr>
            <td>Srutika</td>
            <td>47,000</td>
            <td>Delhi</td>
        </tr>
    </table>
</body>
</html>
