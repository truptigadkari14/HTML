<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <table border="2">
        <tr>
        <th>Month</th>
        <th>Savings</th>
        </tr>

        <tr>
            <td>March</td>
            <td>1,500</td>
        </tr>

        <tr>
            <td>April</td>
            <td>1,200</td>
        </tr>

        <tr>
            <td colspan="2">Total Savings : 2,700</td>
        </tr>

    </table>
</body>
</html>
